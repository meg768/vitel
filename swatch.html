<!DOCTYPE html>
<html lang="en" data-theme="primary">
<head>
  <meta charset="UTF-8" />
  <title>Palette Toggle Demo</title>
  <style>
    :root {
      /* Primary Palette */
      --color-50:  #c9d9e0;
      --color-100: #acbdc8;
      --color-200: #99adb8;
      --color-300: #899eaa;
      --color-400: #768d99;
      --color-500: #607b87;
      --color-600: #4a6570;
      --color-700: #3e555c;
      --color-800: #33464c;
      --color-850: #29343c;
      --color-900: #202936;
      --color-950: #161b23;

      /* Secondary Palette */
      --secondary-50:  #d2e4d9;
      --secondary-100: #bad6c6;
      --secondary-200: #a2c8b4;
      --secondary-300: #8abaa1;
      --secondary-400: #72ad8f;
      --secondary-500: #5a9f7d;
      --secondary-600: #47866a;
      --secondary-700: #386f58;
      --secondary-800: #2d5947;
      --secondary-850: #234537;
      --secondary-900: #1a3228;
      --secondary-950: #112218;
    }

    html[data-theme="primary"] {
      --bg-color: var(--color-100);
      --fg-color: var(--color-900);
      --accent-color: var(--color-500);
    }

    html[data-theme="secondary"] {
      --bg-color: var(--secondary-100);
      --fg-color: var(--secondary-900);
      --accent-color: var(--secondary-500);
    }

    body {
      background: var(--bg-color);
      color: var(--fg-color);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      transition: all 0.3s ease;
      min-height: 100vh;
    }

    button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 2rem;
      transition: background 0.3s ease;
    }

    .card {
      background: white;
      border: 2px solid var(--accent-color);
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      color: black;
    }
  </style>
</head>
<body>

  <button onclick="toggleTheme()">Toggle Theme</button>

  <div class="card">
    <h2>Hello, Magnus!</h2>
    <p>This is a simple theme toggle demo using your primary and secondary palettes.</p>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'primary' ? 'secondary' : 'primary');
    }
  </script>

</body>
</html>
